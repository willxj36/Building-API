<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Chirper API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar bg-success">
        <a href="/" class="btn btn-lg btn-dark">Chirper Home</a>
        <button class="btn btn-lg btn-dark" id="new-chirp">New Chirp</button>
    </div>
    <div class="modal" id="edit-box" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Chirp</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body pr-5">
              <input type="text" name="name-edit" id="name-edit" class="form-control m-3">
              <input type="text" name="chirp-edit" id="chirp-edit" class="form-control m-3">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel Edit</button>
              <button type="button" class="btn btn-primary" id="edit-submit">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
      
    <div class="container" id="chirp-panel">
        <div class="col-8 border rounded shadow pr-5 bg-dark" id="new-chirp-box">
            <input type="text" name="name" placeholder="Your name" id="name-input" class="form-control m-3">
            <input type="text" name="chirp" placeholder="Enter your Chirp here" id="chirp-input" class="form-control m-3">
            <button class="btn btn-success m-3 text-dark" id="add-chirp">Add Your Chirp!</button>
        </div>
        <div class="col-12" id="chirp-area">
            <!-- Chirps put here using JS -->
        </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
